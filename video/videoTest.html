<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频播放器</title>
    <style>
        video{
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 默认谷歌浏览器  火狐浏览器 是不支持自动播放的. 如果希望自动播放需要添加muted ,表示静音 -->
    
    <video muted = "muted"  autoplay = "autoplay" loop="loop">
        <source src="media/video.mp4">
    </video>
</body>
</html>
