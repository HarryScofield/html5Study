<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        controls : 表示是否显示播放控件,如果没写则不显示(就是整个都没了,如果浏览器
        还不支持自动播放的话,那么就没有任何效果了,如果说浏览器支持自动播放,那么只能听到音频)
    -->
    <audio  controls="controls" loop = "loop" autoplay ="autoplay">
        <source src="media/Groove Coverage - God Is a Girl.mp3" type="audio/mpeg">
        
        您的浏览器不支持播放该音频文件
    </audio>
</body>
</html>
