<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5新增的input属性</title>
</head>
<body>
    <!-- 不同的浏览器显示的样式不一样,所以通常不会使用默认的样式,需要注意的是,只有网址跟邮箱才会被自动验证 -->
    <form action="">
        <ul>
            <li>

                <input type="email" name="btn1" id="email"/>
            </li>
            <li>
                网址: <input type="url" name="btn1"/> <!-- 必须是完整的路径 例如 https://www.baidu.com -->
            </li>
            <li>
                日期: <input type="date" name="btn1"/> 
            </li>
            <li>
                时间: <input type="time" name="btn1"/>
            </li>
            <li>
                数量: <input type="number" name="btn1"/>
            </li>
            <li>
                手机号码: <input type="tel" name="btn1" list="tel_list"/>
                <datalist id="tel_list">
                    <option value="18606077110"></option>
                    <option value="18606077111"></option>
                    <option value="18606077112"></option>
                </datalist>
            </li>
            <li>
                搜索:<input type="search" name="btn1"/>
            </li>
            <li>
                颜色:<input type="color" name="btn1"/>
            </li>
            
            <li>
                <!-- 
                    required 属性规定必需在提交之前填写输入字段。
                    placeholder 默认值
                -->
                用户名: <input type="text" required="required" placeholder="请输入用户名" autofocus="autofocus" name="username" autocomplete="off"> 

            </li>
            <li>
                 <!-- 用户选择文件 -->
                上传头像: 
                <input type="file" name="" id="" multiple="multiple">
            </li>
            <li>

                  <!-- datalist 是下拉选项,自动会在输入框下方显示指定的一组数据 -->
            
            链接: <input type="url" list="url_list" name="link">
            <datalist id="url_list">
                <option value="http://www.baidu.com"></option>
                <option value="http://www.jianshu.com"></option>
                <option value="http://www.souhu.com"></option>
            </datalist>

            </li>
            <li>
                <input type="submit" value="提交" name="btn1"/>
            </li>

        </ul>
       
       
        
       
    </form>
</body>
</html>
